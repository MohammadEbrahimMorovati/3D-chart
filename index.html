<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React + D3 Charts</title>
    <style>
      body { font-family: sans-serif; background:#f7f7f7; margin:0; padding:24px; }
      .card { background:#fff; border:1px solid #e5e5e5; border-radius:10px; padding:16px 16px 8px; margin-bottom:20px; }
      h1 { margin: 0 0 16px; font-size:18px; }
      h2 { margin: 0 0 12px; font-size:16px; }
      .chart-wrap { overflow-x:auto; }
      .err { color:#b00020; margin:16px 0; }
      .axis path, .axis line { stroke: #999; }
      .grid line { stroke: #eee; }
      .legend { display:flex; gap:12px; margin-top:6px; font-size:12px; color:#444; }
      .legend-swatch { width:10px; height:10px; display:inline-block; border-radius:2px; margin-left:6px; vertical-align:middle; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
